<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Friday 5:00</li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
           <div class="clearfix weather-temperature d-flex align-items-center">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Clear"
                id="icon"
                class="float-left"
                />
              <div class="float-left"><strong id="temperature"></strong><span class="units"> °C | <a href="#"> °F</a></span>
              </div>
              </div>
              </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation 0%</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="speed"></span>km/h</li>
              </ul>
              </div>
            </div>
          </div>
        <small>
          <a href="https://github.com/luceroveas/vanilla-weather-app"
            >Open-source code</a
          >
          by Andrea Vea
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
